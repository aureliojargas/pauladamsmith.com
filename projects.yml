name: Election Day Advent Calendar
img: /images/portfolio/edac-2006.png
description: >
    In 2006, my co-conspirator Ben Helphand and I, calling ourselves
    “[Gerrymander](http://gerrymanderpresents.com/)” (slogan: Make Small
    Plans), conceived, designed (with help from Andrew Seay), produced,
    printed, and sold [the Election Day Advent
    Calendar](http://electiondayadventcalendar.com/2006/). Like a regular
    Advent calendar counts down the days ‘til Christmas, our political-nerd
    take on it counted down the days leading up to the 2006 midterm election.
    You opened a door each day and it would reveal a quote or fact about our
    democracy. This was an actual 11"×17", full-color, printed, die-cut
    calendar. We sold a fair number, more or less broke even, and declared it
    a success from our modest expectations. With design help from [Melissa
    Dean](http://mdeanstudio.com), we repeated the effort in with [a new
    calendar for the 2008
    election](http://electiondayadventcalendar.com/2008/).
