<div class="post">
  <h2>{{ post.title }}</h2>

  <div class="meta">
    {{ post.pub_date.strftime('%Y-%m-%d') }}
  </div>

  {{ post.body }}

  {% if prev_post or next_post -%}
    <div class="post-nav">
      {% if prev_post %}<div class="previous"><b>«</b> Previous: <a href="{{ prev_post.url }}">{{ prev_post.title }}</a></div>{% endif %}
      {% if next_post %}<div class="next">Next: <a href="{{ next_post.url }}">{{ next_post.title }}</a> <b>»</b></div>{% endif %}
    </div>
  {% endif -%}
</div>
