{% extends "base.html" %}

{% block title %}{{ year }} blog archive{% endblock %}

{% block content %}
<h1>Blog archive for {{ year }}</h1>
<ol>
  {% for post in posts -%}
    <li>
      <time datetime="{{ post.pub_date.strftime('%Y-%m-%d') }}" pubdate>{{ post.pub_date.strftime('%B %d, %Y') }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor -%}
</ol>
{% endblock %}
